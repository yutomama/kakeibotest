<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税計算アプリ</title>
<link rel="stylesheet" href="style.css">  <!-- パスを修正 -->
<link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>税計算アプリ</h1>
    <div class="total-section">
        <button id="add-product-btn">商品を追加</button>
        <p id="total-price">合計金額: ¥0</p>
        <p id="total-with-correction">修正後金額: ¥0</p>
        <label for="correction-amount">修正金額:</label>
        <input type="number" id="correction-amount" placeholder="修正金額 (円)">
        <select id="correction-product">
            <option value="">修正する商品を選択</option>
        </select>
    </div>
    <div class="product-list">
        <!-- 商品が追加される場所 -->
    </div>
<script src="script.js"></script>  <!-- パスを修正 -->
<script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./kakeibo/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, (error) => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
