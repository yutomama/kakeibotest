<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>税計算アプリ</title>
<link rel="stylesheet" href="/https://yutomama.github.io/kakeibotest/kakeibo/style.css">  <!-- パスを修正 -->
</head>
<body>
    <h1>税計算アプリ</h1>
    <div class="total-section">
        <button id="add-product-btn">商品を追加</button>
        <p id="total-price">合計金額: ¥0</p>
        <p id="total-with-correction">修正後金額: ¥0</p>
        <label for="correction-amount">修正金額:</label>
        <input type="number" id="correction-amount" placeholder="修正金額 (円)">
        <select id="correction-product">
            <option value="">修正する商品を選択</option>
        </select>
    </div>
    <div class="product-list">
        <!-- 商品が追加される場所 -->
    </div>
<script src="/path/to/script.js"></script>  <!-- パスを修正 -->
</body>
</html>
